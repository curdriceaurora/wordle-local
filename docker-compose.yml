services:
  wordle:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      TRUST_PROXY: ${TRUST_PROXY:-true}
      TRUST_PROXY_HOPS: ${TRUST_PROXY_HOPS:-1}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-300}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      ADMIN_KEY: ${ADMIN_KEY:-}
      REQUIRE_ADMIN_KEY: ${REQUIRE_ADMIN_KEY:-true}
      DEFINITIONS_MODE: ${DEFINITIONS_MODE:-memory}
      DEFINITION_CACHE_SIZE: ${DEFINITION_CACHE_SIZE:-512}
      DEFINITION_CACHE_TTL_MS: ${DEFINITION_CACHE_TTL_MS:-1800000}
      DEFINITION_SHARD_CACHE_SIZE: ${DEFINITION_SHARD_CACHE_SIZE:-6}
      PERF_LOGGING: ${PERF_LOGGING:-false}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
