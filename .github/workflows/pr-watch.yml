name: PR Watch Status

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
      - review_requested
      - review_request_removed
  pull_request_review:
    types:
      - submitted
      - edited
      - dismissed
  issue_comment:
    types:
      - created
      - edited
  workflow_run:
    workflows:
      - CI
      - CodeQL
      - Copilot Review Trigger
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: read
  issues: read

concurrency:
  group: pr-watch-${{ github.event.pull_request.number || github.event.issue.number || github.event.workflow_run.pull_requests[0].number || github.run_id }}
  cancel-in-progress: true

jobs:
  pr-watch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update PR Watch Sticky Comment
        run: node scripts/pr-watch-status.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
