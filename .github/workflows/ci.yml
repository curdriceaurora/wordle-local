name: CI

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  schedule:
    - cron: "0 9 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Run Local Quality Gates
        run: npm run check

      - name: Install Playwright Browsers
        if: github.event_name == 'schedule'
        run: npx playwright install --with-deps

      - name: Run UI Tests
        if: github.event_name == 'schedule'
        run: npm run test:ui

      - name: Upload UI Coverage Report
        if: github.event_name == 'schedule'
        uses: actions/upload-artifact@v4
        with:
          name: ui-coverage
          path: |
            coverage/ui/report
            coverage/ui/coverage-summary.json
