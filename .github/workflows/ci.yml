name: CI

on:
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  schedule:
    - cron: "0 9 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Detect Provider Workflow Changes
        if: github.event_name == 'pull_request'
        id: provider_paths
        uses: dorny/paths-filter@v3
        with:
          filters: |
            provider_workflow:
              - 'server.js'
              - 'lib/provider-*.js'
              - 'lib/language-registry.js'
              - 'public/admin/**'
              - 'playwright.config.js'
              - 'tests/ui/admin-shell.spec.js'
              - 'tests/server.test.js'
              - 'data/providers/**'
              - 'data/languages.json'
              - 'data/languages.schema.json'

      - name: Run Local Quality Gates
        run: npm run check

      - name: Install Playwright Chromium (provider gate)
        if: github.event_name == 'pull_request' && steps.provider_paths.outputs.provider_workflow == 'true'
        run: npx playwright install --with-deps chromium

      - name: Run Provider Workflow UI Regression Gate
        if: github.event_name == 'pull_request' && steps.provider_paths.outputs.provider_workflow == 'true'
        run: npm run test:provider:ui

      - name: Install Playwright Browsers
        if: github.event_name == 'schedule'
        run: npx playwright install --with-deps

      - name: Run UI Tests
        if: github.event_name == 'schedule'
        run: npm run test:ui

      - name: Upload UI Coverage Report
        if: github.event_name == 'schedule'
        uses: actions/upload-artifact@v4
        with:
          name: ui-coverage
          path: |
            coverage/ui/report
            coverage/ui/coverage-summary.json
